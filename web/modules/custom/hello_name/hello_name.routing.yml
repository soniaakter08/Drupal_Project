hello_name.content:
  path: '/hello-name'
  defaults:
    _controller: '\Drupal\hello_name\Controller\HelloNameController::content'
    _title: "Hello Name"
  requirements:
    _permission: "access content"

hello_name.form:
  path: '/hello-name-form'
  defaults:
    _form: '\Drupal\hello_name\Form\HelloNameForm'
    _title: "Hello Name Form"
  requirements:
    _permission: "access content"

hello_name.greeting:
  path: '/hello-name-greeting/{name}'
  defaults:
    _controller: '\Drupal\hello_name\Controller\HelloNameController::greeting'
    _title: 'Personalized Greeting'
  requirements:
    _permission: 'access content'
    # name: '[a-zA-Z]+'
    name: '.+'
